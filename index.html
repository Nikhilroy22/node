<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Bottom Tab with URL</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding-bottom: 60px; /* নিচের ট্যাব ঢেকে না ফেলে */
  }
  .content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    padding: 20px;
    text-align: center;
    background: #f5f5f5;
  }
  .bottom-tab {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background-color: #333;
    color: white;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
  }
  .tab {
    padding: 15px 20px;
    cursor: pointer;
    text-align: center;
    flex: 1;
  }
  .tab.active {
    background-color: #555;
  }
</style>
</head>
<body>

<div class="content" id="content">লোড হচ্ছে...</div>
<div class="bottom-tab" id="tabs"></div>

<script>
  const tabData = [
    { id: "home", name: "হোম", content: "এটি হোম পেজ। এখানে মূল তথ্য দেখানো হবে।" },
    { id: "profile", name: "প্রোফাইল", content: "এটি প্রোফাইল পেজ। এখানে ব্যবহারকারীর তথ্য দেখানো হবে।" },
    { id: "settings", name: "সেটিংস", content: "এটি সেটিংস পেজ। এখানে সেটিংস পরিবর্তন করা যাবে।" }
  ];

  const tabsContainer = document.getElementById('tabs');
  const contentDiv = document.getElementById('content');

  // ট্যাব তৈরি করা
  tabData.forEach((tab, index) => {
    const tabDiv = document.createElement('div');
    tabDiv.classList.add('tab');
    tabDiv.textContent = tab.name;
    tabDiv.addEventListener('click', () => changeTab(tab.id));
    tabsContainer.appendChild(tabDiv);
  });

  function changeTab(tabId, fromHash = false) {
    // সব ট্যাব inactive
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

    // কোন ট্যাবটি?
    const activeTab = tabData.find(t => t.id === tabId) || tabData[0];

    // UI আপডেট
    const index = tabData.indexOf(activeTab);
    document.querySelectorAll('.tab')[index].classList.add('active');
    contentDiv.textContent = activeTab.content;

    // URL hash আপডেট (শুধু যদি hash থেকে না আসে)
    if (!fromHash) {
      history.pushState(null, "", "#" + activeTab.id);
    }
  }

  // পেজ লোড হলে hash দেখে ট্যাব সেট করা
  window.addEventListener('load', () => {
    const hash = location.hash.replace("#", "");
    changeTab(hash || "home", true);
  });

  // hash পরিবর্তন হলে (যেমন back/forward চাপলে)
  window.addEventListener('hashchange', () => {
    const hash = location.hash.replace("#", "");
    changeTab(hash, true);
  });
</script>

</body>
</html>
