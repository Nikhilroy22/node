<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Match Betting Odds</title>
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #ff6b6b;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }
        
        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .players {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .player {
            text-align: center;
            flex: 1;
            padding: 10px;
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-odds {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .match-details {
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }
        
        .match-status {
            background-color: var(--warning-color);
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .score {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .current-set {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .markets-tabs {
            display: flex;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .tab:hover {
            background-color: var(--light-bg);
        }
        
        .market-content {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }
        
        .market-group {
            margin-bottom: 25px;
        }
        
        .market-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            color: var(--dark-bg);
        }
        
        .odds-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .odds-item {
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e9ecef;
        }
        
        .odds-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .odds-name {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #666;
        }
        
        .odds-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .odds-item.highlighted {
            background-color: rgba(58, 123, 213, 0.1);
            border-color: var(--primary-color);
        }
        
        .set-info {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }
        
        .set-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark-bg);
        }
        
        .set-scores {
            display: flex;
            justify-content: space-around;
        }
        
        .set-score {
            text-align: center;
            flex: 1;
        }
        
        .set-number {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .set-points {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .current-set {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .players {
                flex-direction: column;
            }
            
            .player {
                margin-bottom: 15px;
            }
            
            .odds-container {
                grid-template-columns: 1fr;
            }
            
            .markets-tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1 0 50%;
            }
        }
    </style>
</head>

        <header>
            <div class="match-info">

        </header>

        <div class="markets-tabs">

        <div class="market-content" id="market-content">

        <footer>

        // Function to get market name by group ID
        function getMarketName(groupId) {
            const marketNames = {
                1: "Match Winner",
                2: "Handicap",
                15: "Total Points",
                17: "Total Points (Current Set)",
                62: "Player Points"
            };
            return marketNames[groupId] || `Market ${groupId}`;
        }

        // Function to get player name by type
        function getPlayerName(type) {
            if (type === 1 || type === 7 || type === 9 || type === 11 || type === 13) {
                return matchData.Value.O1;
            } else if (type === 3 || type === 8 || type === 10 || type === 12 || type === 14) {
                return matchData.Value.O2;
            }
            return "Unknown";
        }

        // Function to format handicap value
        function formatHandicap(value, type) {
            if (value > 0) {
                return `+${value}`;
            }
            return value.toString();
        }

        // Function to display match information
        function displayMatchInfo() {
            // Player names and odds
            document.getElementById('player1').querySelector('.player-name').textContent = matchData.Value.O1;
            document.getElementById('player2').querySelector('.player-name').textContent = matchData.Value.O2;
            
            // Get match winner odds
            const matchWinnerGroup = matchData.Value.GE.find(group => group.G === 1);
            if (matchWinnerGroup) {
                document.getElementById('player1').querySelector('.player-odds').textContent = matchWinnerGroup.E[0][0].C;
                document.getElementById('player2').querySelector('.player-odds').textContent = matchWinnerGroup.E[1][0].C;
            }
            
            // Tournament info
            document.getElementById('tournament-info').textContent = `${matchData.Value.L} • ${matchData.Value.SE}`;
            
            // Match score
            const totalScore = matchData.Value.SC.FS;
            document.getElementById('match-score').textContent = `${totalScore.S1} - ${totalScore.S2}`;
            
            // Current set info
            const currentSet = matchData.Value.SC.CPS;
            document.getElementById('current-set-info').textContent = `${currentSet}: ${matchData.Value.SC.PS[2].Value.S1 || 0} - ${matchData.Value.SC.PS[2].Value.S2 || 0}`;
            
            // Set scores
            const setScoresContainer = document.getElementById('set-scores');
            setScoresContainer.innerHTML = '';
            
            matchData.Value.SC.PS.forEach(set => {
                const setScore = document.createElement('div');
                setScore.className = 'set-score';
                
                const setNumber = document.createElement('div');
                setNumber.className = 'set-number';
                setNumber.textContent = set.Value.NF;
                
                const setPoints = document.createElement('div');
                setPoints.className = 'set-points';
                setPoints.textContent = `${set.Value.S1 || 0} - ${set.Value.S2 || 0}`;
                
                if (set.Key === matchData.Value.SC.CP) {
                    setNumber.classList.add('current-set');
                    setPoints.classList.add('current-set');
                }
                
                setScore.appendChild(setNumber);
                setScore.appendChild(setPoints);
                setScoresContainer.appendChild(setScore);
            });
        }

        // Function to display betting markets
        function displayMarkets() {
            const marketContent = document.getElementById('market-content');
            marketContent.innerHTML = '';
            
            matchData.Value.GE.forEach(group => {
                const marketGroup = document.createElement('div');
                marketGroup.className = 'market-group';
                
                const marketTitle = document.createElement('div');
                marketTitle.className = 'market-title';
                marketTitle.textContent = getMarketName(group.G);
                marketGroup.appendChild(marketTitle);
                
                const oddsContainer = document.createElement('div');
                oddsContainer.className = 'odds-container';
                
                // For each outcome in the group
                group.E.forEach((outcomes, index) => {
                    outcomes.forEach(outcome => {
                        const oddsItem = document.createElement('div');
                        oddsItem.className = 'odds-item';
                        
                        const oddsName = document.createElement('div');
                        oddsName.className = 'odds-name';
                        
                        const oddsValue = document.createElement('div');
                        oddsValue.className = 'odds-value';
                        oddsValue.textContent = outcome.C;
                        
                        // Set the name based on market type
                        if (group.G === 1) { // Match Winner
                            oddsName.textContent = getPlayerName(outcome.T);
                        } else if (group.G === 2 || group.G === 15 || group.G === 62) { // Handicap and Total Points
                            if (outcome.P !== undefined) {
                                oddsName.textContent = `${getPlayerName(outcome.T)} ${formatHandicap(outcome.P, outcome.T)}`;
                            } else {
                                oddsName.textContent = getPlayerName(outcome.T);
                            }
                        } else if (group.G === 17) { // Total Points (Current Set)
                            if (outcome.P !== undefined) {
                                oddsName.textContent = `Over ${outcome.P}`;
                            }
                        }
                        
                        oddsItem.appendChild(oddsName);
                        oddsItem.appendChild(oddsValue);
                        
                        // Highlight if this is a special outcome
                        if (outcome.CE === 1) {
                            oddsItem.classList.add('highlighted');
                        }
                        
                        oddsContainer.appendChild(oddsItem);
                    });
                });
                
                marketGroup.appendChild(oddsContainer);
                marketContent.appendChild(marketGroup);
            });
        }

        // Tab switching functionality
        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // In a real implementation, we would load different market data here
                    // based on the selected tab
                    const tabName = this.getAttribute('data-tab');
                    console.log(`Switched to ${tabName} tab`);
                });
            });
        }

        // Odds selection functionality
        function setupOddsSelection() {
            document.addEventListener('click', function(e) {
                if (e.target.closest('.odds-item')) {
                    const oddsItem = e.target.closest('.odds-item');
                    
                    // Remove highlighted class from all odds items
                    document.querySelectorAll('.odds-item').forEach(item => {
                        item.classList.remove('highlighted');
                    });
                    
                    // Add highlighted class to clicked odds item
                    oddsItem.classList.add('highlighted');
                    
                    // In a real implementation, we would add this to a bet slip
                    const marketName = oddsItem.querySelector('.odds-name').textContent;
                    const oddsValue = oddsItem.querySelector('.odds-value').textContent;
                    console.log(`Selected: ${marketName} at odds ${oddsValue}`);
                }
            });
        }
