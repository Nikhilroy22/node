<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Tabs Example</title>
<style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; margin-bottom: 30px; }

    /* Tabs container (scrollable) */
    .tabs {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        scrollbar-width: thin; /* Firefox */
        scrollbar-color: #888 #f1f1f1;
        margin-bottom: 20px;
        border-bottom: 1px solid #333;
        padding-bottom: 5px;
    }

    /* For Webkit browsers */
    .tabs::-webkit-scrollbar {
        height: 6px;
    }
    .tabs::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }
    .tabs::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
    }
    .tabs::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    .tab {
        flex: 0 0 auto; /* Prevent shrinking */
        padding: 10px 20px;
        border: 1px solid #333;
        border-bottom: none;
        background: #fff;
        margin-right: 5px;
        border-radius: 5px 5px 0 0;
        transition: 0.3s;
        cursor: pointer;
    }

    .tab:hover { background-color: #eee; }
    .tab.active { background-color: #333; color: #fff; }

    /* Tab content styling */
    .tab-content {
        border: 1px solid #333;
        padding: 10px;
        background: #fff;
        border-radius: 0 5px 5px 5px;
        transition: opacity 0.3s ease;
    }

    /* Table styling */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background-color: #333; color: #fff; }
    tr:nth-child(even) { background-color: #f2f2f2; }
</style>
</head>
<body>

<h1>Scrollable Tab Bar Example</h1>

<!-- Scrollable Tabs -->
<div class="tabs">
    <div class="tab active" data-tab="users">Users</div>
    <div class="tab" data-tab="products">Products</div>
    <div class="tab" data-tab="orders">Orders</div>
    <div class="tab" data-tab="sales">Sales</div>
    <div class="tab" data-tab="reports">Reports</div>
    <div class="tab" data-tab="settings">Settings</div>
    <div class="tab" data-tab="support">Support</div>
    <div class="tab" data-tab="about">About</div>
    <div class="tab" data-tab="extra1">Extra 1</div>
    <div class="tab" data-tab="extra2">Extra 2</div>
    <div class="tab" data-tab="extra3">Extra 3</div>
    <div class="tab" data-tab="extra4">Extra 4</div>
</div>

<!-- Tab Content -->
<div class="tab-content" id="tab-content"></div>

<script>
    // Sample data
    const data = {
        users: [
            { id: 1, name: "Nikhil", age: 25 },
            { id: 2, name: "Rahim", age: 30 },
            { id: 3, name: "Sajib", age: 22 }
        ],
        products: [
            { id: 101, name: "Laptop", price: 50000 },
            { id: 102, name: "Phone", price: 20000 },
            { id: 103, name: "Tablet", price: 15000 }
        ],
        orders: [{ id: 1, status: "Pending" }, { id: 2, status: "Shipped" }],
        sales: [{ month: "October", total: 150000 }],
        reports: [{ id: "R1", title: "Annual Report" }],
        settings: [{ key: "theme", value: "dark" }],
        support: [{ contact: "support@example.com" }],
        about: [{ text: "This is a demo about section." }]
    };

    const tabs = document.querySelectorAll(".tab");
    const tabContent = document.getElementById("tab-content");

    // Function to render table
    function renderTable(key) {
        let html = "<table><thead>";
        const arr = data[key];
        if (!arr) return `<p>No data available for <b>${key}</b>.</p>`;

        const keys = Object.keys(arr[0]);
        html += "<tr>" + keys.map(k => `<th>${k}</th>`).join("") + "</tr></thead><tbody>";

        arr.forEach(obj => {
            html += "<tr>" + keys.map(k => `<td>${obj[k]}</td>`).join("") + "</tr>";
        });
        html += "</tbody></table>";
        return html;
    }

    // Initial render
    tabContent.innerHTML = renderTable("users");

    // Tab click event
    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            tabContent.style.opacity = 0;
            setTimeout(() => {
                tabContent.innerHTML = renderTable(tab.dataset.tab);
                tabContent.style.opacity = 1;
            }, 200);
        });
    });
</script>

</body>
</html>
