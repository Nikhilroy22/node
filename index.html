<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game - Real UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary: #00ff88;
            --secondary: #ff4444;
            --accent: #007bff;
            --dark: #0a0e17;
            --darker: #05080f;
            --card-bg: #131a29;
            --text: #ffffff;
            --text-secondary: #8a94a6;
        }

        body {
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--darker);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary);
        }

        .user-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance-card {
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
        }

        /* Main Game Area */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        /* Game Scene */
        .game-scene {
            background: linear-gradient(180deg, #1a2a45 0%, #0f1729 100%);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            min-height: 500px;
        }

        .multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }

        .current-multiplier {
            font-size: 5em;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
        }

        .multiplier-label {
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        /* Flight Path */
        .flight-path {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(0, 255, 136, 0.1) 100%);
        }

        .plane {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
            z-index: 10;
            transition: left 0.1s linear;
        }

        .multiplier-scale {
            position: absolute;
            right: 20px;
            top: 0;
            bottom: 0;
            width: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 0;
        }

        .scale-mark {
            color: var(--text-secondary);
            font-size: 0.9em;
            text-align: right;
            padding: 5px 0;
        }

        /* Betting Panel */
        .betting-panel {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
        }

        .panel-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Bet Amount */
        .bet-amount-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .amount-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .amount-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .bet-input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .bet-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 1.1em;
            text-align: center;
        }

        /* Auto Cashout */
        .auto-cashout {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .cashout-input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            text-align: center;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-primary:hover:not(:disabled) {
            background: #00e67a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #ff3333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Recent Games */
        .recent-games {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 8px;
        }

        .game-result {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 8px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .game-result.win {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .game-result.crash {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .result-multiplier {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .result-win {
            color: var(--primary);
        }

        .result-crash {
            color: var(--secondary);
        }

        .result-time {
            font-size: 0.7em;
            color: var(--text-secondary);
        }

        /* Players List */
        .players-list {
            margin-top: 20px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        .player-bet {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .player-win {
            color: var(--primary);
            font-weight: bold;
        }

        /* Animations */
        @keyframes takeoff {
            0% {
                transform: translateY(-50%) scale(1);
                filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
            }
            100% {
                transform: translateY(-50%) scale(1.1) translateX(calc(100vw - 200px));
                filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.8));
            }
        }

        .flying {
            animation: takeoff 5s cubic-bezier(0.2, 0.8, 0.3, 1) forwards;
        }

        @keyframes crash {
            0% {
                transform: translateY(-50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50%) scale(0) translateX(calc(100vw - 100px));
                opacity: 0;
            }
        }

        .crash-animation {
            animation: crash 0.5s ease-out forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
            }
            
            .current-multiplier {
                font-size: 3em;
            }
            
            .bet-amount-controls {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-plane"></i>
                AVIATOR
            </div>
            <div class="user-area">
                <div class="balance-card">
                    <div class="balance-amount">$<span id="balance">5,000.00</span></div>
                </div>
                <div class="user-profile">
                    <div class="player-avatar">YOU</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="game-container">
        <!-- Game Scene -->
        <div class="game-scene">
            <div class="flight-path"></div>
            <div class="plane" id="plane">
                <i class="fas fa-plane"></i>
            </div>
            <div class="multiplier-scale">
                <div class="scale-mark">20x</div>
                <div class="scale-mark">10x</div>
                <div class="scale-mark">5x</div>
                <div class="scale-mark">2x</div>
                <div class="scale-mark">1x</div>
            </div>
            <div class="multiplier-display">
                <div class="current-multiplier" id="currentMultiplier">1.00x</div>
                <div class="multiplier-label">MULTIPLIER</div>
            </div>
        </div>

        <!-- Betting Panel -->
        <div class="betting-panel">
            <!-- Bet Amount -->
            <div class="panel-section">
                <div class="section-title">
                    <i class="fas fa-coins"></i>
                    BET AMOUNT
                </div>
                <div class="bet-amount-controls">
                    <button class="amount-btn" onclick="changeBetAmount(1)">$1</button>
                    <button class="amount-btn" onclick="changeBetAmount(5)">$5</button>
                    <button class="amount-btn" onclick="changeBetAmount(10)">$10</button>
                    <button class="amount-btn" onclick="changeBetAmount(50)">$50</button>
                    <button class="amount-btn" onclick="changeBetAmount(100)">$100</button>
                    <button class="amount-btn" onclick="changeBetAmount(500)">$500</button>
                    <button class="amount-btn" onclick="changeBetAmount(1000)">$1K</button>
                    <button class="amount-btn" onclick="changeBetAmount(5000)">$5K</button>
                </div>
                <div class="bet-input-container">
                    <input type="number" class="bet-input" id="betAmount" value="100" min="1">
                </div>
            </div>

            <!-- Auto Cashout -->
            <div class="panel-section">
                <div class="section-title">
                    <i class="fas fa-bolt"></i>
                    AUTO CASEOUT
                </div>
                <div class="auto-cashout">
                    <input type="number" class="cashout-input" id="autoCashout" value="2.00" min="1.10" step="0.1">
                    <span style="color: var(--text-secondary);">x</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="panel-section">
                <div class="action-buttons">
                    <button class="btn btn-primary" id="placeBetBtn" onclick="placeBet()">
                        <i class="fas fa-play"></i>
                        PLACE BET
                    </button>
                    <button class="btn btn-secondary" id="cashoutBtn" onclick="cashOut()" disabled>
                        <i class="fas fa-hand-holding-usd"></i>
                        CASHOUT
                    </button>
                </div>
            </div>

            <!-- Recent Players -->
            <div class="players-list">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    RECENT PLAYERS
                </div>
                <div id="playersList">
                    <!-- Players will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Games -->
    <div class="recent-games">
        <div class="section-title">
            <i class="fas fa-history"></i>
            RECENT GAMES
        </div>
        <div class="games-grid" id="recentGames">
            <!-- Game results will be added dynamically -->
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            balance: 5000,
            currentBet: 100,
            autoCashout: 2.00,
            currentMultiplier: 1.00,
            isPlaying: false,
            gameHistory: [],
            recentPlayers: [],
            crashPoint: null,
            gameInterval: null
        };

        // Initialize Game
        function initGame() {
            updateUI();
            generateGameHistory();
            generateRecentPlayers();
            loadFromStorage();
        }

        // Update UI
        function updateUI() {
            document.getElementById('balance').textContent = gameState.balance.toLocaleString();
            document.getElementById('betAmount').value = gameState.currentBet;
            document.getElementById('autoCashout').value = gameState.autoCashout.toFixed(2);
            document.getElementById('currentMultiplier').textContent = gameState.currentMultiplier.toFixed(2) + 'x';
            
            const placeBetBtn = document.getElementById('placeBetBtn');
            const cashoutBtn = document.getElementById('cashoutBtn');
            
            if (gameState.isPlaying) {
                placeBetBtn.disabled = true;
                cashoutBtn.disabled = false;
            } else {
                placeBetBtn.disabled = false;
                cashoutBtn.disabled = true;
            }
        }

        // Change Bet Amount
        function changeBetAmount(amount) {
            gameState.currentBet = amount;
            document.getElementById('betAmount').value = amount;
        }

        // Place Bet
        function placeBet() {
            if (gameState.isPlaying) return;
            
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount < 1 || betAmount > gameState.balance) {
                alert('Invalid bet amount!');
                return;
            }
            
            gameState.currentBet = betAmount;
            gameState.balance -= betAmount;
            gameState.isPlaying = true;
            gameState.currentMultiplier = 1.00;
            
            // Set random crash point between 1.10x and 20x
            gameState.crashPoint = 1.10 + Math.random() * 18.90;
            
            startGame();
            updateUI();
        }

        // Start Game
        function startGame() {
            const plane = document.getElementById('plane');
            const multiplierDisplay = document.getElementById('currentMultiplier');
            
            // Reset plane position
            plane.style.left = '50px';
            plane.className = 'plane';
            void plane.offsetWidth; // Trigger reflow
            plane.classList.add('flying');
            
            multiplierDisplay.className = 'current-multiplier';
            
            // Start multiplier increase
            gameState.gameInterval = setInterval(() => {
                if (!gameState.isPlaying) {
                    clearInterval(gameState.gameInterval);
                    return;
                }
                
                gameState.currentMultiplier += 0.01;
                multiplierDisplay.textContent = gameState.currentMultiplier.toFixed(2) + 'x';
                
                // Update plane position based on multiplier
                const progress = Math.min((gameState.currentMultiplier - 1) / 19, 1);
                plane.style.left = 50 + (progress * (window.innerWidth - 200)) + 'px';
                
                // Check for auto cashout
                if (gameState.currentMultiplier >= gameState.autoCashout && gameState.autoCashout > 1) {
                    cashOut();
                }
                
                // Check for crash
                if (gameState.currentMultiplier >= gameState.crashPoint) {
                    crash();
                }
            }, 50);
        }

        // Cash Out
        function cashOut() {
            if (!gameState.isPlaying) return;
            
            clearInterval(gameState.gameInterval);
            
            const winAmount = Math.floor(gameState.currentBet * gameState.currentMultiplier);
            gameState.balance += winAmount;
            
            // Add to history
            addToGameHistory(gameState.currentMultiplier, true);
            addRecentPlayer('You', gameState.currentBet, winAmount);
            
            resetGame();
            updateUI();
            
            // Show win animation
            const multiplierDisplay = document.getElementById('currentMultiplier');
            multiplierDisplay.classList.add('pulse');
        }

        // Crash
        function crash() {
            if (!gameState.isPlaying) return;
            
            clearInterval(gameState.gameInterval);
            
            const plane = document.getElementById('plane');
            const multiplierDisplay = document.getElementById('currentMultiplier');
            
            plane.classList.remove('flying');
            plane.classList.add('crash-animation');
            
            multiplierDisplay.textContent = 'CRASH!';
            multiplierDisplay.style.color = 'var(--secondary)';
            
            // Add to history
            addToGameHistory(gameState.currentMultiplier, false);
            addRecentPlayer('You', gameState.currentBet, 0);
            
            setTimeout(() => {
                resetGame();
                updateUI();
                multiplierDisplay.style.color = 'var(--primary)';
            }, 2000);
        }

        // Reset Game
        function resetGame() {
            gameState.isPlaying = false;
            gameState.currentMultiplier = 1.00;
            clearInterval(gameState.gameInterval);
            
            const plane = document.getElementById('plane');
            plane.className = 'plane';
            plane.style.left = '50px';
        }

        // Game History
        function addToGameHistory(multiplier, won) {
            const historyItem = {
                multiplier: multiplier,
                won: won,
                time: new Date().toLocaleTimeString()
            };
            
            gameState.gameHistory.unshift(historyItem);
            if (gameState.gameHistory.length > 12) {
                gameState.gameHistory.pop();
            }
            
            generateGameHistory();
            saveToStorage();
        }

        function generateGameHistory() {
            const container = document.getElementById('recentGames');
            container.innerHTML = '';
            
            // If no history, create sample data
            if (gameState.gameHistory.length === 0) {
                const sampleData = [
                    { multiplier: 2.45, won: true },
                    { multiplier: 1.87, won: true },
                    { multiplier: 8.92, won: true },
                    { multiplier: 1.23, won: false },
                    { multiplier: 3.67, won: true },
                    { multiplier: 1.15, won: false },
                    { multiplier: 12.45, won: true },
                    { multiplier: 1.08, won: false }
                ];
                
                sampleData.forEach(item => {
                    const element = document.createElement('div');
                    element.className = `game-result ${item.won ? 'win' : 'crash'}`;
                    element.innerHTML = `
                        <div class="result-multiplier ${item.won ? 'result-win' : 'result-crash'}">
                            ${item.multiplier.toFixed(2)}x
                        </div>
                        <div class="result-time">${new Date().toLocaleTimeString()}</div>
                    `;
                    container.appendChild(element);
                });
            } else {
                gameState.gameHistory.forEach(item => {
                    const element = document.createElement('div');
                    element.className = `game-result ${item.won ? 'win' : 'crash'}`;
                    element.innerHTML = `
                        <div class="result-multiplier ${item.won ? 'result-win' : 'result-crash'}">
                            ${item.multiplier.toFixed(2)}x
                        </div>
                        <div class="result-time">${item.time}</div>
                    `;
                    container.appendChild(element);
                });
            }
        }

        // Recent Players
        function addRecentPlayer(name, bet, win) {
            const player = {
                name: name,
                bet: bet,
                win: win,
                time: new Date().toLocaleTimeString()
            };
            
            gameState.recentPlayers.unshift(player);
            if (gameState.recentPlayers.length > 5) {
                gameState.recentPlayers.pop();
            }
            
            generateRecentPlayers();
        }

        function generateRecentPlayers() {
            const container = document.getElementById('playersList');
            container.innerHTML = '';
            
            // Sample players if empty
            if (gameState.recentPlayers.length === 0) {
                const samplePlayers = [
                    { name: 'Player1', bet: 250, win: 612 },
                    { name: 'ProGamer', bet: 1000, win: 2450 },
                    { name: 'Lucky', bet: 50, win: 245 },
                    { name: 'Winner', bet: 500, win: 1225 }
                ];
                
                samplePlayers.forEach(player => {
                    const element = document.createElement('div');
                    element.className = 'player-item';
                    element.innerHTML = `
                        <div class="player-info">
                            <div class="player-avatar">${player.name.charAt(0)}</div>
                            <div>
                                <div>${player.name}</div>
                                <div class="player-bet">Bet: $${player.bet}</div>
                            </div>
                        </div>
                        <div class="player-win">$${player.win}</div>
                    `;
                    container.appendChild(element);
                });
            } else {
                gameState.recentPlayers.forEach(player => {
                    const element = document.createElement('div');
                    element.className = 'player-item';
                    element.innerHTML = `
                        <div class="player-info">
                            <div class="player-avatar">${player.name.charAt(0)}</div>
                            <div>
                                <div>${player.name}</div>
                                <div class="player-bet">Bet: $${player.bet}</div>
                            </div>
                        </div>
                        <div class="player-win">$${player.win}</div>
                    `;
                    container.appendChild(element);
                });
            }
        }

        // Storage
        function saveToStorage() {
            localStorage.setItem('aviatorState', JSON.stringify(gameState));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('aviatorState');
            if (saved) {
                const savedState = JSON.parse(saved);
                Object.assign(gameState, savedState);
                updateUI();
                generateGameHistory();
                generateRecentPlayers();
            }
        }

        // Event Listeners
        document.getElementById('betAmount').addEventListener('change', function() {
            gameState.currentBet = parseInt(this.value) || 100;
        });

        document.getElementById('autoCashout').addEventListener('change', function() {
            gameState.autoCashout = parseFloat(this.value) || 2.00;
        });

        // Initialize
        window.onload = initGame;
    </script>
</body>
</html>
