name: Build Node.js for Android ARM32

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: r25b
      TARGET: armv7a-linux-androideabi
      API_LEVEL: 21
      NODE_VERSION: v20.0.0   # Node.js version

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3 clang make cmake ninja wget unzip

      - name: Clone Node.js source
        run: |
          git clone --branch $NODE_VERSION https://github.com/nodejs/node.git
          cd node
          ls -la

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux.zip
          unzip android-ndk-${ANDROID_NDK_VERSION}-linux.zip -d $HOME/Android
          export ANDROID_NDK_ROOT=$HOME/Android/android-ndk-${ANDROID_NDK_VERSION}
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
          export PATH=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          echo "$PATH" >> $GITHUB_ENV

      - name: Apply Android patch
        run: |
          cd node
          if [ -f ../android-patches/trap-handler.h.patch ]; then
            git apply ../android-patches/trap-handler.h.patch
            echo "Patch applied successfully."
          else
            echo "Patch file not found."
          fi

      - name: Configure Node.js
        run: |
          cd node
          ./configure \
            --dest-os=android \
            --dest-cpu=arm \
            --cross-compiling \
            --without-snapshot \
            --without-inspector \
            --openssl-no-asm

      - name: Build Node.js
        run: |
          cd node
          make -j$(nproc)

      - name: Upload Node.js ARM32 binary
        uses: actions/upload-artifact@v3
        with:
          name: nodejs-android-arm32
          path: node/out/Release/node