name: Build Node.js for Android (ARM32 + ARM64)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: v20.0.0
      ANDROID_NDK_VERSION: r25b

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python 3.10
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git clang make cmake ninja-build wget unzip curl pkg-config

      # 4Ô∏è‚É£ Download Android NDK
      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux.zip
          unzip android-ndk-${ANDROID_NDK_VERSION}-linux.zip -d $HOME/Android

      # 5Ô∏è‚É£ Set Android NDK environment
      - name: Setup Android NDK environment
        run: |
          echo "ANDROID_NDK_ROOT=$HOME/Android/android-ndk-${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "$HOME/Android/android-ndk-${ANDROID_NDK_VERSION}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      # 6Ô∏è‚É£ Clone Node.js source
      - name: Clone Node.js
        run: |
          git clone --branch $NODE_VERSION https://github.com/nodejs/node.git
          cd node

      # 7Ô∏è‚É£ Apply Android patches if available
      - name: Apply Android patches
        run: |
          cd node
          PATCH_DIR=../android-patches
          if [ -d "$PATCH_DIR" ]; then
            for patch in $PATCH_DIR/*.patch; do
              [ -f "$patch" ] && git apply "$patch"
            done
            echo "All patches applied."
          else
            echo "No patch directory found."
          fi

      # 8Ô∏è‚É£ Build for ARM32 Android
      - name: Build Node.js ARM32 Android
        run: |
          cd node
          export PATH=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          export CC="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang"
          export CXX="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang++"
          export AR="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/arm-linux-androideabi-ar"
          export RANLIB="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/arm-linux-androideabi-ranlib"
          ./configure --cross-compiling --dest-cpu=arm --dest-os=android --without-inspector
          make -j$(nproc)
          mkdir -p ../artifacts/arm32
          cp out/Release/node ../artifacts/arm32/

      # 9Ô∏è‚É£ Build for ARM64 Android
      - name: Build Node.js ARM64 Android
        run: |
          cd node
          export CC="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang"
          export CXX="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang++"
          export AR="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android-ar"
          export RANLIB="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android-ranlib"
          ./configure --cross-compiling --dest-cpu=arm64 --dest-os=android --without-inspector
          make -j$(nproc)
          mkdir -p ../artifacts/arm64
          cp out/Release/node ../artifacts/arm64/

      # üîü Upload artifacts
      - name: Upload Node.js ARM32 and ARM64 binaries
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-android-binaries
          path: artifacts/