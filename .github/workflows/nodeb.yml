name: Build Node.js for Android ARM32

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: r25b
      TARGET_ARCH: arm
      API_LEVEL: 21
      NODE_VERSION: v20.0.0

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python 3.10
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git clang make cmake ninja-build wget unzip curl pkg-config

      # 4Ô∏è‚É£ Clone Node.js source
      - name: Clone Node.js source
        run: |
          git clone --branch $NODE_VERSION https://github.com/nodejs/node.git
          cd node
          ls -la

      # 5Ô∏è‚É£ Download Android NDK
      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux.zip
          unzip android-ndk-${ANDROID_NDK_VERSION}-linux.zip -d $HOME/Android

      # 6Ô∏è‚É£ Setup Android NDK environment
      - name: Setup Android NDK environment
        run: |
          echo "ANDROID_NDK_ROOT=$HOME/Android/android-ndk-${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "$HOME/Android/android-ndk-${ANDROID_NDK_VERSION}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      # 7Ô∏è‚É£ Apply Android patch
      - name: Apply Android patch
        run: |
          cd node
          PATCH_PATH=./android-patches/trap-handler.h.patch
          if [ -f $PATCH_PATH ]; then
            git apply $PATCH_PATH
            echo "Patch applied successfully."
          else
            echo "Patch file not found."
          fi

      # 8Ô∏è‚É£ Configure Node.js for Android ARM32
      - name: Configure Node.js
        run: |
          cd node
          export PATH=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          export API_LEVEL=21
          export TARGET_ARCH=arm
          # Node.js configure (Python auto-detects correct version)
          ./configure \
            --dest-os=android \
            --dest-cpu=arm \
            --cross-compiling \
            --without-inspector

      # 9Ô∏è‚É£ Build Node.js
      - name: Build Node.js
        run: |
          cd node
          make -j$(nproc)

      # üîü Upload artifact
      - name: Upload Node.js ARM32 binary
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-android-arm32
          path: node/out/Release/node