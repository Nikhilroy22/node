<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Deposit Modal</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
}

/* Button */
.btn {
    background-color: #4caf50;
    border: none;
    padding: 12px 20px;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    margin: 20px;
    font-size: 16px;
}

/* Full-screen Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto;
    background-color: rgba(0,0,0,0.9);
}

/* Full-screen content */
.modal-content {
    background-color: #1e1e1e;
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

/* Modal header */
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
}

.modal-header h2 {
    margin: 0;
    font-size: 20px;
}

.close {
    font-size: 28px;
    cursor: pointer;
    color: #f44336;
}

/* Modal body */
.modal-body {
    margin-top: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.modal-body label {
    margin: 10px 0 5px;
    font-size: 14px;
}

.modal-body input, .modal-body select {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
    font-size: 14px;
}

.submit-btn {
    width: 100%;
    padding: 14px;
    background-color: #4caf50;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: auto;
}

.agent-number {
    background: #2a2a2a;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 15px;
    display: none;
}

.notice-bar {
    display: none;
    background-color: #ff9800;
    color: #000;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 15px;
    text-align: center;
}
</style>
</head>
<body>

<button class="btn" onclick="openModal()">Deposit</button>

<div id="transactionModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Deposit</h2>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <label for="method">পেমেন্ট মেথড</label>
            <select id="method" onchange="showAgentNumber()">
                <option value="">Select</option>
                <option value="bkash">bKash</option>
                <option value="nagad">Nagad</option>
            </select>

            <div class="agent-number" id="agentNumber">
                Agent নাম্বার: <span id="agentNumText"></span>
            </div>

            <div class="notice-bar" id="noticeBar">
                Cash Out করতে হলে agent number ব্যবহার করুন।
            </div>

            <label for="number">আপনার মোবাইল নাম্বার</label>
            <input type="text" id="number" placeholder="01XXXXXXXXX">

            <label for="amount">টাকা</label>
            <input type="number" id="amount" placeholder="৳" min="1">

            <button class="submit-btn" onclick="submitTransaction()">Confirm</button>
        </div>
    </div>
</div>

<script>
const modal = document.getElementById('transactionModal');
const agentNumberDiv = document.getElementById('agentNumber');
const agentNumText = document.getElementById('agentNumText');
const noticeBar = document.getElementById('noticeBar');

// Agents info
const agents = {
    bkash: '017XXXXXXXX',
    nagad: '018XXXXXXXX'
}

// History stack for back button handling
let modalOpen = false;

function openModal(){
    modal.style.display = 'block';
    modalOpen = true;
    // Push a state to browser history so back button works
    history.pushState({modalOpen:true}, 'h',"nj");
}

function closeModal(){
    modal.style.display = 'none';
    document.getElementById('method').value = '';
    document.getElementById('number').value = '';
    document.getElementById('amount').value = '';
    agentNumberDiv.style.display = 'none';
    modalOpen = false;
}

// Show agent number when payment method selected
function showAgentNumber(){
    const method = document.getElementById('method').value;
    if(agents[method]){
        agentNumText.innerText = agents[method];
        agentNumberDiv.style.display = 'block';
    } else {
        agentNumberDiv.style.display = 'none';
    }
}

// Submit transaction
function submitTransaction(){
    const method = document.getElementById('method').value;
    const number = document.getElementById('number').value;
    const amount = document.getElementById('amount').value;

    if(!method || !number || !amount){
        alert('সকল তথ্য পূরণ করুন।');
        return;
    }

    alert(`${method.toUpperCase()} - ${amount}৳ submitted to agent ${agents[method]}`);
    closeModal();
}

// Close modal if clicking outside
window.onclick = function(event){
    if(event.target === modal){
        closeModal();
    }
}

// Handle browser back button to close modal
window.addEventListener('popstate', function(event){
    if(modalOpen){
        closeModal();
    }
});
</script>

</body>
</html>
