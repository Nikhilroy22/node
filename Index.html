<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Inbox UI</title>
  <style>
    
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: #111827;
  color: #fff;
}

.app {
  max-width: 480px;
  margin: auto;
}

/* Top bar */
.topbar {
  padding: 15px;
  font-size: 18px;
}

/* Stories */
.stories {
  display: flex;
  gap: 15px;
  padding: 10px;
  overflow-x: auto;
}

.story {
  text-align: center;
  font-size: 12px;
}

.story img {
  width: 55px;
  height: 55px;
  border-radius: 50%;
}

/* Chat list */
.chat-list {
  padding: 10px;
}

.chat {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid #1f2933;
}

.chat img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.chat-info {
  flex: 1;
}

.chat-info h4 {
  font-size: 15px;
}

.chat-info p {
  font-size: 13px;
  color: #9ca3af;
}

.time {
  font-size: 12px;
  color: #22c55e;
}

.seen {
  color: #3b82f6;
}

/* Meta AI icon */
.meta-ai {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: linear-gradient(135deg,#9333ea,#3b82f6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}

/* Desktop support */
@media (min-width: 768px) {
  .app {
    max-width: 600px;
  }
}
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
