<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h2 {
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #3f51b5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
    }
    .toggle input {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #555;
      border-radius: 10px;
      position: relative;
      outline: none;
      cursor: pointer;
    }
    .toggle input:checked {
      background: #3f51b5;
    }
    .toggle input::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle input:checked::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üë§ Profile Information</h2>
    <label>Full Name</label>
    <input type="text" value="Admin User" />
    <label>Email Address</label>
    <input type="email" value="admin@mail.com" />
    <button>Save Profile</button>

    <h2>üîê Security</h2>
    <label>New Password</label>
    <input type="password" />
    <label>Confirm Password</label>
    <input type="password" />
    <button>Update Password</button>

    <h2>‚öôÔ∏è Preferences</h2>
    <div class="toggle">
      <span>Email Notifications</span>
      <input type="checkbox" checked />
    </div>
    <div class="toggle">
      <span>Dark Mode</span>
      <input type="checkbox" checked />
    </div>
  </div>
</body>
</html>
