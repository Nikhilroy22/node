<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>রিয়েল-টাইম চ্যাট</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #messages {
      list-style: none;
      padding: 0;
      max-height: 70vh;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #messages li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    #form {
      display: flex;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>চ্যাট করুন!</h1>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="আপনার বার্তা লিখুন..." />
    <button type="submit">পাঠান</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight; // Auto scroll
    });
  </script>
</body>
</html>
