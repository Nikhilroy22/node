<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betting UI Example</title>
<style>
body{
  margin:0; font-family:sans-serif; background:#fff; color:#fff; padding:18px;
}
.wrap{max-width:600px;margin:0 auto;}
h1{margin-bottom:12px;}
.card{
  background:#101426; border-radius:8px; margin-bottom:12px; padding:12px;
}
.card h3{
  margin:0 0 10px; font-size:16px; display:flex; align-items:center; justify-content:space-between;
  cursor:pointer;
}
.options{display:flex; gap:6px; flex-wrap:wrap;}
.option-btn{
  flex:1; text-align:center; padding:10px 0; background:#1b2030; border-radius:6px;
  border:none; color:#fff; font-weight:600; cursor:pointer; transition:0.2s;
}
.option-btn:hover{background:#06b6d4; color:#012;}
</style>
</head>
<body>
<div class="wrap">
  <h1>Betting Odds</h1>

  <div id="container"></div>
</div>

<script>
// Sample data (category-wise odds)
const categories = [
  {name:"1X2", options:[{label:"W1", odd:"4.29"}, {label:"X", odd:"15"}, {label:"W2", odd:"1.235"}]},
  {name:"Team Wins", options:[{label:"W1", odd:"4.28"}, {label:"W2", odd:"1.23"}]},
  {name:"Draw", options:[{label:"Yes", odd:"15"}, {label:"No", odd:"1.003"}]},
  {name:"Super Over Winner", options:[{label:"W1", odd:"40"}, {label:"W2", odd:"40"}]}
];

const container = document.getElementById('container');

categories.forEach(cat=>{
  const card = document.createElement('div'); card.className='card';
  const title = document.createElement('h3'); title.textContent = cat.name;
  card.appendChild(title);

  const optionsDiv = document.createElement('div'); optionsDiv.className='options';
  cat.options.forEach(opt=>{
    const btn = document.createElement('button'); btn.className='option-btn';
    btn.textContent = `${opt.label} ${opt.odd}`;
    btn.onclick = ()=>alert(`Bet clicked: ${opt.label} at ${opt.odd}`);
    optionsDiv.appendChild(btn);
  });

  card.appendChild(optionsDiv);
  container.appendChild(card);
});
</script>
</body>
</html>
