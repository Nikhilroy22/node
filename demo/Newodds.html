<style>
    /* Markets grid */
  .market{
    margin-top:16px;padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);
    background:linear-gradient(180deg, rgba(255,255,255,0.005), rgba(255,255,255,0.01));
  }
  .market-title{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--accent1);margin-bottom:12px}
  .odds-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
  }
  .odds-grid.two{grid-template-columns:repeat(2,1fr)}
  .odds-grid.four{grid-template-columns:repeat(4,1fr)}
  .odd{
    background:linear-gradient(180deg,rgba(0,0,0,0.08), transparent);
    padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);
    cursor:pointer;transition:all .22s; text-align:center;
  }
  .odd:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(2,8,23,0.5)}
  .odd .lbl{font-size:13px;color:var(--muted);margin-bottom:8px}
  .odd .oddv{font-weight:800;font-size:20px;color:var(--accent2)}
  .odd.selected{background:linear-gradient(90deg,var(--accent1), #0ea7ff);color:#021226}
  .odd.selected .lbl{color:rgba(2,18,38,0.7)}
  .handicap-row{display:grid;grid-template-columns:160px 1fr 1fr;gap:10px;align-items:center}
  .handicap-label{color:var(--muted);font-size:13px}
    
  
</style>
