<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>মোবাইল চ্যাট UI</title>
<style>
  body {
    font-family: 'SolaimanLipi', Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }

  .chat-container {
    max-width: 480px;
    margin: 20px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    height: 80vh;
  }

  .chat-header {
    background-color: #009688;
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    text-align: center;
    border-radius: 10px 10px 0 0;
  }

  .chat-messages {
    flex: 1;
    padding: 15px 20px;
    overflow-y: auto;
    border-bottom: 1px solid #ddd;
  }

  .message {
    margin-bottom: 15px;
    max-width: 80%;
    line-height: 1.4;
    font-size: 16px;
    word-wrap: break-word;
    border-radius: 20px;
    padding: 10px 15px;
    clear: both;
  }

  .message.user {
    background-color: #e0f7fa;
    float: right;
    text-align: right;
  }

  .message.bot {
    background-color: #c8e6c9;
    float: left;
    text-align: left;
  }

  .chat-input-container {
    display: flex;
    padding: 10px 15px;
  }

  .chat-input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 25px;
    outline: none;
  }

  .chat-send-btn {
    background-color: #009688;
    color: white;
    border: none;
    padding: 0 20px;
    margin-left: 10px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
  }

  .chat-send-btn:disabled {
    background-color: #80cbc4;
    cursor: default;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">সাধারণ চ্যাট UI</div>
  <div id="chatMessages" class="chat-messages"></div>
  <div class="chat-input-container">
    <input id="chatInput" type="text" placeholder="এখানে লিখুন..." class="chat-input" />
    <button id="sendBtn" class="chat-send-btn" disabled>পাঠান</button>
  </div>
</div>

<script>
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  // Send button enabled only if input has text
  chatInput.addEventListener('input', () => {
    sendBtn.disabled = chatInput.value.trim().length === 0;
  });

  // Function to create message element
  function createMessageElement(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    return msgDiv;
  }

  // Add message to chat window
  function addMessage(text, sender) {
    const messageElement = createMessageElement(text, sender);
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // On send button click
  sendBtn.addEventListener('click', () => {
    const userText = chatInput.value.trim();
    if (userText === '') return;

    // Add user message
    addMessage(userText, 'user');
    chatInput.value = '';
    sendBtn.disabled = true;

    // Simulate bot reply after 1 second
    setTimeout(() => {
      const botReply = 'আপনার বার্তা পাওয়া গেছে: ' + userText;
      addMessage(botReply, 'bot');
    }, 1000);
  });

  // Optional: send on enter key
  chatInput.addEventListener('keydown', e => {
    if(e.key === 'Enter' && !sendBtn.disabled) {
      sendBtn.click();
    }
  });
</script>

</body>
</html>
